<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>DBD.le</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="./src/images/dbdlelogo.png" alt="logo" title="DBD.le" /></a>
    </div>
  </header>
  <section class="containerHome">
    <h4>Guess which killer is <br> this terror radius from:</h4>
    <div class="panelTR">

      <div id="playButton1" class="buttonTR">
        <div id="playIcon1">
          <i class="fas fa-play"></i>
        </div>
        <div id="pauseIcon1" style="display: none">
          <i class="fas fa-pause"></i>
        </div>
        <span>32M</span>
        <audio id="audioPlayer1" src="./src/audio/op32.mp3"></audio>
      </div>

      <div id="playButton2" class="buttonTR">
        <div id="lockIcon1" style="display: inline-block;">
          <i class="fas fa-lock"></i>
        </div>
        <div id="playIcon2" style="display: none;">
          <i class="fas fa-play"></i>
        </div>
        <div id="pauseIcon2" style="display: none;">
          <i class="fas fa-pause"></i>
        </div>
        <span>16M</span>
        <audio id="audioPlayer2" src="./src/audio/op16.mp3"></audio>
      </div>

      <div id="playButton3" class="buttonTR">
        <div id="lockIcon2" style="display: inline-block;">
          <i class="fas fa-lock"></i>
        </div>
        <div id="playIcon3" style="display: none;">
          <i class="fas fa-play"></i>
        </div>
        <div id="pauseIcon3" style="display: none;">
          <i class="fas fa-pause"></i>
        </div>
        <span>8M</span>
        <audio id="audioPlayer3" src="./src/audio/op8.mp3"></audio>
      </div>

      <div id="playButton4" class="buttonTR">
        <div id="lockIcon3" style="display: inline-block;">
          <i class="fas fa-lock"></i>
        </div>
        <div id="playIcon4" style="display: none;">
          <i class="fas fa-play"></i>
        </div>
        <div id="pauseIcon4" style="display: none;">
          <i class="fas fa-pause"></i>
        </div>
        <span>CHASE</span>
        <audio id="audioPlayer4" src="./src/audio/op0.mp3"></audio>
      </div>

      <div class="slider">
        <input id="slider" type="range" min="0" max="100" value="50">
        <progress min="0" max="100" value="50"></progress>
        <span id="volume">50%</span>
      </div>
    </div>
    <form autocomplete="off">
      <input class="inputAnswer" type="text" placeholder="Type here...">
      <input class="submitBtn" type="submit" value=">">
      <ul class="list"></ul>
    </form>
    <div class="killer-portrait" id="killer-portrait">
      <p class="killer-title">The Clown</p>
      <img width="140px" src="./src/images/killers-portrait/clown.webp">
    </div>
    <audio src="./src/audio/confetti.mp3" id="confetti"></audio>
  </section>

  <script src="./index.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
