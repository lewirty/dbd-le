<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DBD.le</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./src/images/dbdlelogo.png" alt="logo" title="DBD.le"></a>
        </div>
    </header>
    <section class="containerHome">
        <h4>Guess which killer is <br> this terror radius from:</h4>
        <div class="panelTR">
            <div id="playButton" class="buttonTR">
                <div id="playIcon"><i class="fas fa-play"></i></div>
                <div id="pauseIcon" style="display: none">
                    <i class="fas fa-pause"></i>
                </div>32M
                <audio id="audioPlayer" src="./src/audio/op32.mp3"></audio>
            </div>
            <div class="buttonTR">
                <i class="fas fa-lock"></i>16M
            </div>
            <div class="buttonTR">
                <i class="fas fa-lock"></i>8M
            </div>
            <div class="buttonTR">
                <i class="fas fa-lock"></i>CHASE
            </div>
            <div class="slider">
                <input type="range" min="0" max="100" value="50">
                <progress min="0" max="100" value="50"></progress>
                <span>50%</span>
            </div>
        </div>
        <form autocomplete="off">
            <input class="inputAnswer" type="text" placeholder="Type here...">
            <ul class="list"></ul>
        </form>
    </section>


    <script src="./index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
</body>

</html>
